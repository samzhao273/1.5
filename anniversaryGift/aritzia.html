<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content= 
        "width=device-width, initial-scale=1.0"> 
    <title>Coupon Example</title> 
    <link rel="stylesheet" href="../style/coupon.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head> 
  
<body> 
    <div class="coupon"> 
        <div class="logo"> 
            <img src="./images/Untitled 5.png"> 
        </div> 
  
        <h2>Aritiza WHS Friends and Family Ticket</h2> 
        <p> 
            Get <span class="code">1x FREE Friend and Family Ticket</span>  
            and have the time of your life shopping with your loved ones!
        </p> 
          
        <p> 
            Must use gift on the day of event.
        </p> 
          
        <p>Expires: <span class="expiration"> 
            August 30 2024</span> 
        </p> 
        <img src="../images/barcode.jpg" style="height: 80px"> 
    </div> 

    <button onclick="window.location.href='./anniversaryGiftLanding.html';">Return</button>
</body> 
  
</html>
