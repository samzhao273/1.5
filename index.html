<body>
    <main>
        <h1>Hai My Love!</h1>
        <img src="./images/homepage.jpg" class="landing-page-image"></img>
        <h2>
            <textarea id="typewriter" readonly></textarea>
        </h2>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var textArea = document.getElementById('typewriter');
                var text = "Happy anniversary Bubbas! I see that you have found this little thing that I've been working on hehe. I wanted to make something that was more accessible than the little book and whenever you are sad or you just want to look at our photos, you can just go to our link and see all the precious memories we have. So if you're ready click on the cat below and take a dive into our memories together! â™¡";
                var index = 0;
                function typeWriter() {
                    if (index < text.length) {
                        if (text.charAt(index) == ".") {
                            setTimeout(() => { }, 100);
                        }
                        textArea.value += text.charAt(index);
                        index++;
                        setTimeout(typeWriter, 40); // Adjust typing speed
                    }
                    console.log(index);
                }
                typeWriter(); // Start the typewriter effect
            });
            setTimeout(function () {
                document.getElementById('hiddenElement').style.display = 'inline';
            }, 16000);
        </script>
        <button class="icon-button" id="hiddenElement">
            <img src="./images/happy-cat.gif" alt="Icon" class="button-icon">
        </button>
